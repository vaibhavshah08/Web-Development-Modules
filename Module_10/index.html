<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Character Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://iconarchive.com/download/i3532/artua/star-wars/Darth-Vader.ico" type="image/x-icon">
</head>

<body>
    <h1 class="heading">Star Wars Character</h1>
    <div class="container">
        <div class="cards">
            <div class="card-img">
                <img src="" class="character-img" alt="">
            </div>
            <div class="card-body">
                <table>
                    <tr>
                        <td>
                            <header>
    
                            </header>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Character No.:</strong> </td>
                        <td>
                            <p class="cn"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Name:</strong> </td>
                        <td>
                            <p class="name"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Height:</strong></td>
                        <td>
                            <p class="height"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Mass:</strong></td>
                        <td>
                            <p class="mass"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Gender:</strong></td>
                        <td>
                            <p class="gender"></p</td>>
                    </tr>
                </table>
            </div>
            <div class="card-footer">
                <button>Generate Another</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" charset="utf-8"></script>
    <script>
        $(document).ready(function() {
            $("button").on("click", function() {
                const randomNumber = Math.ceil(Math.random() * 88)
                $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`,
                    function(data) {
                        $("p.cn").text(randomNumber)
                        $("p.name").text(data['name'])
                        $("p.height").text(data['height'])
                        $("p.mass").text(data['mass'])
                        $("p.gender").text(data['gender'])
                        $(".character-img").attr("src", data['image'])
                        console.log(data['birth_year'])
                    })

            })
        })
    </script>
</body>

</html>
